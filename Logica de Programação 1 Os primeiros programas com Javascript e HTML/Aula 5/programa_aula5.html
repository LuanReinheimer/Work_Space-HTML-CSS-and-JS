<meta charset="UTF-8">

<script>
//funcao pular linha;
    function pulaLinha() {

        document.write("<br>");
}

//funcao imprimir
    function print(frase) {

        document.write(frase);
        pulaLinha();
}

//funcao calcula IMC;
function calculaImc(altura, peso) {

     return peso / (altura * altura);
}

// variaveis:
var nome = prompt("Informe seu nome: ")
var suaAltura = prompt(nome + "informe sua altura: ")
var seupeso = prompt(nome + "Informe seu peso: ")
var seuImc = calculaImc(suaAltura, seupeso);

print(nome + " o imc seu é " + Math.round(seuImc));


</script>
