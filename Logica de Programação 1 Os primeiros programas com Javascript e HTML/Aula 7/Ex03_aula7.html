<!--Imprima em ordem decrescente todos os números entre 20 e 0, incluindo os limites!
 No final, escreva a palavra "FIM". DICA: você pode decrementar uma variável!-->

 <script>
 
    function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
}

function print(frase) {

    document.write(frase);
    pulaLinha();
}

var contador = 20;

    while(contador >= 0) {
        print(contador);
        contador = contador - 1;
    }
    print("FIM");



</script>
