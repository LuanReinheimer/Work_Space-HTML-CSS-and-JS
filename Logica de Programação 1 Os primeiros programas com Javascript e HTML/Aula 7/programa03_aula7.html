<meta charset="UTF-8">

<!--Veja um programa da aula de adivinhar um numero com while e break (quebra do looping)-->

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function print(frase) {

        document.write(frase);
        pulaLinha();
}

var numeroPensado = Math.round(Math.random() * 10);

var tentativas = 1;

while(tentativas <= 3) {

    var chute = parseInt(prompt("Digite seu chute!"));

    if(chute == numeroPensado) {

        print("Você ACERTOU, o número pensado era " + numeroPensado);
        break; // quebra do looping

    } else {

        print("Você ERROU!");
    }

    tentativas++;
}

print("FIM");
</script>
