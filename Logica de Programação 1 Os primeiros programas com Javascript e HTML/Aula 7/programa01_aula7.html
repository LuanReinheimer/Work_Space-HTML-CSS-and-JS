<script>

    function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
}

    pulaLinha();

<script>

    document.write("<br>");

    document.write(frase);

<!--Explicando tabuada com For-->

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

for(var multiplicador = 1; multiplicador <= 10; multiplicador ++) {

    mostra(7 * multiplicador);

}
print("fim")

</script>
