<!--Que tal uma dificuldade um pouco maior? Imprima todos os números entre 30 e 40 (inclusive 30 e 40), porém os números 33 e 37 não devem ser impressos! No final escreva a palavra "FIM". Use o while para essa tarefa.
DICA: o if pode ajudá-lo!-->

<script>

    function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
}

function print(frase) {

    document.write(frase);
    pulaLinha();
}

var contador = 30;

    while(contador <= 40) {

        if( contador == 33 ) {
        contador = contador + 1;
        }
        if(contador == 37) {    
            contador = contador + 1;
        }
        else {
        print(contador);
        contador = contador + 1; 
        }
      }

    print("FIM");

</script>
