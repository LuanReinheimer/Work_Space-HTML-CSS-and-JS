    alert( "O resultado é " + (2 * i) );

Converta-o para usar a instrução while. Lembre-se: o resultado do programa tem que ser o mesmo!-->

<script>

    function pulaLinha() {

    document.write("<br>");
}

function print(frase) {

    document.write(frase);
    pulaLinha();
}

var i = 0;

    while(i < 10) {
        alert( "O resultado é " + (2 * i) );
        i ++; // incrementa de um em um
    }
    print("FIM");

</script>
