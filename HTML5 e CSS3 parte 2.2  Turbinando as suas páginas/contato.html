<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fieldset>
                    <legend> Dados pessoais</legend>
                        <label class="com-icone" for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" placeholder="Seu nome aqui" required autofocus>
                        <label class="com-icone" for="email">Email:</label>
                        <input type="email" id="email" name="e-mail" placeholder="seu@email.com" required>
                </fieldset>

                <fieldset>
                    <legend>Assunto</legend>
                        <label>
                            <input type="radio" name="assunto" value="consult" required>
                            Consultoria
                        </label>
                        <label>
                            <input type="radio" name="assunto" value="blog" required>
                            Blog
                        </label>
                        <label>
                            <input type="radio" name="assunto" value="outro" required>
                            Outro
                        </label>
                </fieldset>
                <fieldset>
                    <legend>Assunto em cascata</legend>
                        <select name="assunto">
                            <option value="blog">Blog</option>
                            <option value="servico">Serviço</option>
                            <option value="outro">Outro</option>
                        </select>
                </fieldset>

                <label for="msg">Mensagem:</label>
                <textarea id="msg" name="mensagem" cols="60" rows="10" required>
                </textarea>

                <button type="submit"> Enviar </button>
            </form>
        </div>
    </main>
