<!-- Agora que aprendemos a criar uma função genérica, proponho uma pergunta: e se quisermos preencher <canvas> com quadrados?

Como nosso tela tem 600 de largura, teríamos que colar linha por linha, de 50 em 50, até completarmos 600 - seriam 30 linhas de código. Mas nós temos um padrão, 
em que a coordenada X deve ser repetida de 50 em 50 no código.

Como sabemos, podemos trabalhar com estruturas de repetição, chamadas de laços. Um deles é o while, que funciona enquanto alguma condição for verdadeira.-->

<canvas width="600" height="400"></canvas> 

<script>

    function desenhaQuadrado(x, y, cor) { // funcao declarada para desenhar um quadrado conforme os parametros a ser definidos na chamada da funcao()

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor; // Definindo a cor do quadrado
        pincel.fillRect(x, y, 50, 50);// Definindo o tamanho quadrado no canvas
        pincel.strokeStyle = 'black'; // Definindo a cor da borda
        pincel.strokeRect(x, y, 50, 50); // Definindo a o tamanho da borda

}

// Feito o loop com WHILE.

    var x = 0;

    while(x < 600){

        desenhaQuadrado(x, 0, 'gold');
        x = x + 50;
}

// Feito o loop com For.

    for (var x = 0; x < 600; x = x + 50){
        
        desenhaQuadrado(x, 50, 'silver');
        desenhaQuadrado(x, 100, 'gold');
    }

</script>
