<!--Que tal ainda continuarmos com nossas inofensivas e não menos importantes bolinhas? 
Mais uma vez, segue aquele código que desenha uma bolinha quando clicamos na tela:


Dessa vez, quero propor algo diferente. Quando clicarmos na tela pressionando a tecla SHIFT, vamos desenhar uma bolinha acrescida de 20 ao seu raio.
Se soltarmos a tecla e clicarmos, ela voltará com seu raio que hoje é 10.

Você deve estar se perguntando como saber se o usuário está pressionando a tecla SHIFT, certo? Você lembra que uma função passada para o evento 
onclick tem acesso às coordenadas do ponteiro do mouse? Pois é, além de sabermos as coordenadas, podemos perguntar também se a tecla SHIFT está pressionada usando evento.shiftKey. 
Se for true, é porque ela está sendo pressionada, se for false, é porque não foi.

Você deve testar a condição dentro da função desenhaCirculo do código anterior. A partir desse ponto é com você. Ah, e como sempre, ao clicar em Continuar você verá 
minha resposta comentada. Contudo, tente solucionar primeiro esse exercício!-->

<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        var raio = 10;

        console.log(x + ',' + y);

        if (evento.shiftKey) {

           raio = raio + 20; // raio agora passa a valer 30!
        }

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();

    }

    tela.onclick = desenhaCirculo;

</script>
