<!--O foco deste treinamento é na lógica de programação, mais do que trabalhar com o canvas em si.
A ideia sempre foi fazer com que o aluno aplicasse seu conhecimento para fazer algo um pouco diferente do 
que calcular IMC ou pontos de vitória de um time. A parte de animação é muito mais complexa do que estamos vendo nesse treinamento, 
contudo chuto que você ficaria muito feliz se aprendesse a movimentar uma bolinha na tela com o teclado, não?

Então, esse exercício tem duas partes. A primeira eu lhe ensinarei como capturar as arrow keys, ou seja, aquelas teclas que são setas, 
geralmente usadas em joguinhos para andar com algo pela tela. Na segunda parte, vem o desafio de lógica que você deve implementar. Preparado?-->


<canvas width="600" height="400"></canvas>

<script>
// Do jeito que está, a bolinha será desenhada uma vez e nada mais acontecerá, porque a função atualizaTela apaga a tela, desenhando a bolinha mais uma vez.

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    var x = 20;
    var y = 20;

// códigos do teclado, vamos declarar quatro variáveis que guardam os códigos que correspondem às nossas setinhas.

    var esquerda = 37;
    var cima = 38;
    var direita = 39;
    var baixo = 40;

/* taxa de incremento, Outra coisa importante é que a taxa de atualização de x e y seja 10, isto é, 
toda vez que teclarmos com a seta esquerda, por exemplo, precisamos subtrair -10 do valor de x atual. Se teclarmos a seta direita, 
precisamos incrementar +10 com o x atual. A mesma lógica se aplica ao eixo y.*/
//Então, vamos declarar a variável chamada taxa, que guarda o valor do incremento dos eixos:
    var taxa = 10;

// códigos do teclado

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, y, 10);
    }

    setInterval(atualizaTela, 20);

    function leDoTeclado(evento) { // A função leDoTeclado será chamada toda vez que uma tecla for pressionada.

    /*O código que falta é uma sucessão de if's para identificar qual tecla foi pressionada, incrementando ora x, ora y, 
    positivamente ou negativamente. Nessa implementação podemos andar com a bolinha até que suma da tela:*/

        if(evento.keyCode == cima) {

            y = y - taxa;

        } else if (evento.keyCode == baixo) {

            y = y + taxa;

        } else if (evento.keyCode == esquerda) {

            x = x - taxa;

        } else if (evento.keyCode == direita) {

            x = x + taxa;
        }
    }

   document.onkeydown = leDoTeclado;

</script>
